<html>
    <head>
        <title>Ex 2</title>
        <meta charset="UTF-8">
        <style>
            td{
                width: 50px;
                height: 50px;
                border-width:1px; 
                border-style:solid; 
                border-color:black;
            }
            table{
                border-spacing:0px;
            }
        </style>
        <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
        <script>
            function generateColor(){
                return Math.floor(Math.random()*256);
            }
            
            $( document ).ready(function(){
               $("td").click(function(){
                   var r = generateColor();
                   var g = generateColor();
                   var b = generateColor();
                   
                   $(this).css("background-color","rgb("+r+","+g+","+b+")");
               });
            });
        </script>
    </head>
